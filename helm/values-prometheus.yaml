# Chart values for kube-prometheus-stack
# Customise storage classes, sizes, and passwords as needed.

grafana:
  enabled: true                     # Deploy Grafana
  adminUser: admin                 
  adminPassword: "ChangeMe123!"     
  persistence:
    enabled: true                   # Enable persistent storage
    size: 10Gi                      # PVC size for Grafana data
    storageClassName: gp3           # StorageClass used for the PVC
  sidecar:
    dashboards:
      enabled: false                # Disable automatic dashboard import

prometheus:
  prometheusSpec:
    retention: "7d"                 # Keep metrics for 7 days
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3     # StorageClass for Prometheus PVC
          accessModes: ["ReadWriteOnce"]  # Standard access mode
          resources:
            requests:
              storage: 20Gi         # Prometheus TSDB size

alertmanager:
  alertmanagerSpec:
    replicas: 1                     # Number of Alertmanager pods
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3     # StorageClass for Alertmanager PVC
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi          # Storage size for alert data

kubeStateMetrics:
  enabled: true                     # Enable kube-state-metrics exporter

nodeExporter:
  enabled: true                     # Enable node exporter on each node

prometheusOperator:
  createCustomResource: true        # Create CRDs required by Prometheus Operator

rbac:
  create: true                      # Enable RBAC resources (recommended)

# Keep RBAC on (default)
rbac:
  create: true
